    title = "社群網分析"
    description = "針對特定社群做縱向垂直式的探討，開發同時具有以下特色之社群網路系統：<br/>1. 多重角色 (multi-role)：針對特定社群透過分析一個個體扮演不同角色 (multi-role) 的情境來抽象化甚至階層化社群。<br/>2. 同儕效應：將個人的興趣偏好，及整體社群的發展及趨勢做整體評估，來預測該社群未來可能有興趣發展之主題的趨勢。3. 適應性 (adaptive)及延展性(scalable)：提出一適當的分類方法及相似度的評估模組，以針對個體的不同角色做歸類。"
